<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FFBF00 0%, #FFE642 50%, #FF7900 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header .icon {
      font-size: 60px;
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateX(-5px);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .tab-btn:hover, .tab-btn.active {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .upload-section h2 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: white;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .image-upload {
      border: 2px dashed rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .image-upload:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .image-upload input[type="file"] {
      display: none;
    }

    .image-preview {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .preview-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .submit-btn {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.02);
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .item-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.25);
    }

    .item-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
    }

    .item-content {
      padding: 20px;
    }

    .item-title {
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .item-category {
      display: inline-block;
      background: rgba(255, 255, 255, 0.3);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.75rem;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    .item-description {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .item-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .item-detail {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contact-btn {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
    }

    .contact-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .empty-state .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .empty-state p {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .items-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="C:\Users\GOKULAN\OneDrive\Documents\IDEALAB\SMVECHUBGLASSFINISH.html" class="back-btn">‚Üê Back to Hub</a>

  <div class="header">
    <div class="icon">üîç</div>
    <h1>Lost & Found App</h1>
    <p>Help reunite lost items with their owners</p>
  </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('lost')">üîé Lost Items</button>
    <button class="tab-btn" onclick="switchTab('found')">üì¶ Report Found Item</button>
  </div>

  <!-- Lost Items Tab -->
  <div id="lostTab" class="tab-content active">
    <div class="items-grid" id="lostItemsGrid">
      <!-- Items will be dynamically added here -->
    </div>
  </div>

  <!-- Found Items Tab -->
  <div id="foundTab" class="tab-content">
    <div class="upload-section">
      <h2>üì¶ Report a Found Item</h2>
      <form id="foundItemForm">
        <div class="form-group">
          <label for="itemName">Item Name *</label>
          <input type="text" id="itemName" placeholder="e.g., Blue Backpack, iPhone 13" required>
        </div>

        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Bags">Bags</option>
            <option value="Books">Books</option>
            <option value="Accessories">Accessories</option>
            <option value="Clothing">Clothing</option>
            <option value="ID/Documents">ID/Documents</option>
            <option value="Keys">Keys</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" placeholder="Provide detailed description of the item..." required></textarea>
        </div>

        <div class="form-group">
          <label for="location">Found Location *</label>
          <input type="text" id="location" placeholder="e.g., Library 2nd Floor, Cafeteria" required>
        </div>

        <div class="form-group">
          <label for="date">Date Found *</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="contactName">Your Name *</label>
          <input type="text" id="contactName" placeholder="Your full name" required>
        </div>

        <div class="form-group">
          <label for="contactPhone">Contact Number *</label>
          <input type="tel" id="contactPhone" placeholder="Your phone number" required>
        </div>

        <div class="form-group">
          <label>Upload Photos *</label>
          <div class="image-upload" onclick="document.getElementById('imageInput').click()">
            <div style="color: white; font-size: 2rem; margin-bottom: 10px;">üì∑</div>
            <div style="color: rgba(255,255,255,0.9);">Click to upload photos</div>
            <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-top: 5px;">Support: JPG, PNG (Max 5MB)</div>
          </div>
          <input type="file" id="imageInput" accept="image/*" multiple>
          <div class="image-preview" id="imagePreview"></div>
        </div>

        <button type="submit" class="submit-btn">Submit Found Item</button>
      </form>
    </div>
  </div>

  <script>
    let foundItems = [];
    let selectedImages = [];

    // Handle image upload preview
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      selectedImages = [];
      
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          selectedImages.push(event.target.result);
          const img = document.createElement('img');
          img.src = event.target.result;
          img.className = 'preview-img';
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Handle form submission
    document.getElementById('foundItemForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (selectedImages.length === 0) {
        alert('Please upload at least one photo of the item');
        return;
      }

      const newItem = {
        id: Date.now(),
        name: document.getElementById('itemName').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
        location: document.getElementById('location').value,
        date: document.getElementById('date').value,
        contactName: document.getElementById('contactName').value,
        contactPhone: document.getElementById('contactPhone').value,
        images: [...selectedImages],
        timestamp: new Date().toLocaleDateString()
      };

      foundItems.push(newItem);
      
      // Reset form
      this.reset();
      document.getElementById('imagePreview').innerHTML = '';
      selectedImages = [];
      
      alert('‚úÖ Item reported successfully!');
      
      // Switch to lost items tab to show the new item
      switchTab('lost');
    });

    // Render found items in lost tab
    function renderLostItems() {
      const grid = document.getElementById('lostItemsGrid');
      
      if (foundItems.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="icon">üì≠</div>
            <h3>No Items Found Yet</h3>
            <p>Check back later or report a found item to help others!</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = foundItems.map(item => `
        <div class="item-card">
          <img src="${item.images[0]}" alt="${item.name}" class="item-image">
          <div class="item-content">
            <span class="item-category">${item.category}</span>
            <h3 class="item-title">${item.name}</h3>
            <p class="item-description">${item.description}</p>
            <div class="item-details">
              <div class="item-detail">
                <span>üìç</span>
                <span>Found at: ${item.location}</span>
              </div>
              <div class="item-detail">
                <span>üìÖ</span>
                <span>Date: ${item.date}</span>
              </div>
              <div class="item-detail">
                <span>üë§</span>
                <span>Found by: ${item.contactName}</span>
              </div>
            </div>
            <button class="contact-btn" onclick="contactFinder('${item.contactPhone}', '${item.contactName}')">
              Contact Finder
            </button>
          </div>
        </div>
      `).join('');
    }

    // Switch between tabs
    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      if (tab === 'lost') {
        document.querySelector('.tab-btn:first-child').classList.add('active');
        document.getElementById('lostTab').classList.add('active');
        renderLostItems();
      } else {
        document.querySelector('.tab-btn:last-child').classList.add('active');
        document.getElementById('foundTab').classList.add('active');
      }
    }

    // Contact finder
    function contactFinder(phone, name) {
      alert(`Contact ${name} at: ${phone}\n\nPlease be prepared to describe the item to verify ownership.`);
    }

    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();

    // Initial render
    renderLostItems();
  </script>
</body>
</html>
