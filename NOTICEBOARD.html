<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Notice Board</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FFFF66 0%, #FF7900 50%, #D6D58B 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header .icon {
      font-size: 60px;
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-btn:hover, .filter-btn.active {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .add-notice-btn {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .add-notice-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    .notice-board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .notice-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .notice-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
    }

    .notice-card.urgent::before {
      background: linear-gradient(90deg, #ef4444, #dc2626);
    }

    .notice-card.event::before {
      background: linear-gradient(90deg, #8b5cf6, #7c3aed);
    }

    .notice-card.academic::before {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
    }

    .notice-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.25);
    }

    .notice-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .notice-category {
      background: rgba(255, 255, 255, 0.3);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.75rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }

    .notice-date {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .notice-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .notice-content {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .notice-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .notice-author {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
    }

    .notice-pin {
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .notice-pin:hover {
      transform: scale(1.2);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateX(-5px);
    }

    @media (max-width: 768px) {
      .notice-board {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Hub</a>

  <div class="header">
    <div class="icon">üì¢</div>
    <h1>Smart Notice Board</h1>
    <p>Stay updated with the latest campus announcements</p>
  </div>

  <div class="controls">
    <div class="filter-buttons">
      <button class="filter-btn active" onclick="filterNotices('all')">All</button>
      <button class="filter-btn" onclick="filterNotices('urgent')">Urgent</button>
      <button class="filter-btn" onclick="filterNotices('academic')">Academic</button>
      <button class="filter-btn" onclick="filterNotices('event')">Events</button>
    </div>
    <button class="add-notice-btn" onclick="alert('Add Notice feature - Coming Soon!')">+ Add Notice</button>
  </div>

  <div class="notice-board" id="noticeBoard">
    <!-- Notices will be added here by JavaScript -->
  </div>

  <script>
    const notices = [
      {
        id: 1,
        category: 'urgent',
        title: 'Exam Schedule Released',
        content: 'End semester examination schedule has been published. Check the academic portal for detailed timetable. Exams begin from November 15th.',
        author: 'Academic Office',
        date: 'Oct 28, 2025',
        pinned: true
      },
      {
        id: 2,
        category: 'event',
        title: 'Tech Fest 2025',
        content: 'Annual tech fest "Innovation Summit" will be held on November 5-6. Register your team for coding competitions, hackathons, and tech talks.',
        author: 'Student Council',
        date: 'Oct 27, 2025',
        pinned: false
      },
      {
        id: 3,
        category: 'academic',
        title: 'Project Submission Deadline',
        content: 'Final year project reports must be submitted by November 10th. Late submissions will not be accepted. Ensure all documentation is complete.',
        author: 'CSBS Department',
        date: 'Oct 26, 2025',
        pinned: true
      },
      {
        id: 4,
        category: 'event',
        title: 'Guest Lecture on AI',
        content: 'Dr. Rajesh Kumar from IIT Delhi will deliver a guest lecture on "Future of Artificial Intelligence" on November 2nd at 2:00 PM in the auditorium.',
        author: 'CSBS Department',
        date: 'Oct 25, 2025',
        pinned: false
      },
      {
        id: 5,
        category: 'urgent',
        title: 'Library Hours Extended',
        content: 'Due to upcoming exams, library hours will be extended till 10:00 PM starting from November 1st. Additional study spaces available.',
        author: 'Library Administration',
        date: 'Oct 24, 2025',
        pinned: false
      },
      {
        id: 6,
        category: 'academic',
        title: 'Workshop on Cloud Computing',
        content: 'Free workshop on AWS Cloud Computing organized by CSE department. Limited seats available. Register at the department office.',
        author: 'CSE Department',
        date: 'Oct 23, 2025',
        pinned: false
      },
      {
        id: 7,
        category: 'event',
        title: 'Sports Day Announcement',
        content: 'Annual sports day will be conducted on November 12th. Students can register for athletics, cricket, football, and other events till November 5th.',
        author: 'Sports Committee',
        date: 'Oct 22, 2025',
        pinned: false
      },
      {
        id: 8,
        category: 'academic',
        title: 'Internship Opportunities',
        content: 'Multiple companies visiting campus for internship recruitment. Eligible students from pre-final year can apply through placement portal.',
        author: 'Placement Cell',
        date: 'Oct 21, 2025',
        pinned: true
      }
    ];

    function renderNotices(filter = 'all') {
      const board = document.getElementById('noticeBoard');
      const filteredNotices = filter === 'all' 
        ? notices 
        : notices.filter(n => n.category === filter);
      
      // Sort to show pinned first
      filteredNotices.sort((a, b) => b.pinned - a.pinned);
      
      board.innerHTML = filteredNotices.map(notice => `
        <div class="notice-card ${notice.category}">
          <div class="notice-header">
            <span class="notice-category">${notice.category}</span>
            <span class="notice-date">${notice.date}</span>
          </div>
          <h3 class="notice-title">${notice.title}</h3>
          <p class="notice-content">${notice.content}</p>
          <div class="notice-footer">
            <span class="notice-author">‚Äî ${notice.author}</span>
            <span class="notice-pin">${notice.pinned ? 'üìå' : 'üìç'}</span>
          </div>
        </div>
      `).join('');
    }

    function filterNotices(category) {
      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Render filtered notices
      renderNotices(category);
    }

    // Initial render
    renderNotices();
  </script>
</body>
</html>
