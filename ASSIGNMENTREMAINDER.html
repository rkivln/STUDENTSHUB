<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Reminder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #9D00FF 0%, #66F4FF 50%, #66C4FF 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header .icon {
      font-size: 60px;
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateX(-5px);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-btn:hover, .filter-btn.active {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .add-btn {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .add-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.9);
      margin-top: 5px;
      font-size: 0.9rem;
    }

    .assignments-section {
      display: grid;
      gap: 15px;
    }

    .assignment-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .assignment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #10b981, #059669);
    }

    .assignment-card.urgent::before {
      background: linear-gradient(90deg, #ef4444, #dc2626);
    }

    .assignment-card.warning::before {
      background: linear-gradient(90deg, #f59e0b, #d97706);
    }

    .assignment-card.completed::before {
      background: linear-gradient(90deg, #6b7280, #4b5563);
    }

    .assignment-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.25);
    }

    .assignment-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .assignment-title {
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      flex: 1;
    }

    .assignment-status {
      background: rgba(255, 255, 255, 0.3);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.75rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }

    .assignment-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }

    .assignment-description {
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .assignment-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    .action-btn.complete {
      background: rgba(16, 185, 129, 0.3);
    }

    .action-btn.delete {
      background: rgba(239, 68, 68, 0.3);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-header h2 {
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: rotate(90deg);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: white;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.02);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .empty-state .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .empty-state p {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .assignment-details {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <a href="C:\Users\GOKULAN\OneDrive\Documents\IDEALAB\SMVECHUBGLASSFINISH.html" class="back-btn">‚Üê Back to Hub</a>

  <div class="header">
    <div class="icon">üß†</div>
    <h1>Assignment Reminder</h1>
    <p>Never miss a deadline again</p>
  </div>

  <div class="container">
    <div class="stats-section">
      <div class="stat-card">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">Total Assignments</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingCount">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="completedCount">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="urgentCount">0</div>
        <div class="stat-label">Due Soon</div>
      </div>
    </div>

    <div class="controls">
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterAssignments('all')">All</button>
        <button class="filter-btn" onclick="filterAssignments('pending')">Pending</button>
        <button class="filter-btn" onclick="filterAssignments('urgent')">Due Soon</button>
        <button class="filter-btn" onclick="filterAssignments('completed')">Completed</button>
      </div>
      <button class="add-btn" onclick="openModal()">+ Add Assignment</button>
    </div>

    <div class="assignments-section" id="assignmentsSection">
      <!-- Assignments will be added here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="assignmentModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚ûï Add New Assignment</h2>
        <button class="close-btn" onclick="closeModal()">√ó</button>
      </div>
      <form id="assignmentForm">
        <div class="form-group">
          <label for="title">Assignment Title *</label>
          <input type="text" id="title" placeholder="e.g., Data Structures Project" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" placeholder="e.g., Computer Science" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Brief description of the assignment..."></textarea>
        </div>

        <div class="form-group">
          <label for="dueDate">Due Date *</label>
          <input type="date" id="dueDate" required>
        </div>

        <div class="form-group">
          <label for="dueTime">Due Time</label>
          <input type="time" id="dueTime" value="23:59">
        </div>

        <div class="form-group">
          <label for="priority">Priority *</label>
          <select id="priority" required>
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reminder">Reminder</label>
          <select id="reminder">
            <option value="none">No Reminder</option>
            <option value="1day">1 Day Before</option>
            <option value="2days">2 Days Before</option>
            <option value="1week" selected>1 Week Before</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Add Assignment</button>
      </form>
    </div>
  </div>

  <script>
    let assignments = [];
    let currentFilter = 'all';

    // Handle form submission
    document.getElementById('assignmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newAssignment = {
        id: Date.now(),
        title: document.getElementById('title').value,
        subject: document.getElementById('subject').value,
        description: document.getElementById('description').value || 'No description provided',
        dueDate: document.getElementById('dueDate').value,
        dueTime: document.getElementById('dueTime').value,
        priority: document.getElementById('priority').value,
        reminder: document.getElementById('reminder').value,
        status: 'pending',
        createdDate: new Date().toLocaleDateString()
      };

      assignments.push(newAssignment);
      
      // Reset form and close modal
      this.reset();
      closeModal();
      
      alert('‚úÖ Assignment reminder set successfully!');
      renderAssignments();
      updateStats();
    });

    // Calculate days until deadline
    function getDaysUntil(dateString) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const dueDate = new Date(dateString);
      dueDate.setHours(0, 0, 0, 0);
      const diffTime = dueDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays;
    }

    // Get priority class
    function getPriorityClass(assignment) {
      if (assignment.status === 'completed') return 'completed';
      const daysUntil = getDaysUntil(assignment.dueDate);
      if (daysUntil < 0) return 'urgent';
      if (daysUntil <= 2) return 'urgent';
      if (daysUntil <= 7) return 'warning';
      return '';
    }

    // Get status text
    function getStatusText(assignment) {
      if (assignment.status === 'completed') return '‚úÖ Completed';
      const daysUntil = getDaysUntil(assignment.dueDate);
      if (daysUntil < 0) return '‚ö†Ô∏è Overdue';
      if (daysUntil === 0) return 'üî• Due Today';
      if (daysUntil === 1) return '‚è∞ Due Tomorrow';
      return `üìÖ ${daysUntil} days left`;
    }

    // Render assignments
    function renderAssignments() {
      const section = document.getElementById('assignmentsSection');
      let filteredAssignments = assignments;

      if (currentFilter === 'pending') {
        filteredAssignments = assignments.filter(a => a.status === 'pending');
      } else if (currentFilter === 'completed') {
        filteredAssignments = assignments.filter(a => a.status === 'completed');
      } else if (currentFilter === 'urgent') {
        filteredAssignments = assignments.filter(a => {
          const daysUntil = getDaysUntil(a.dueDate);
          return a.status === 'pending' && daysUntil <= 3;
        });
      }

      // Sort by due date
      filteredAssignments.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

      if (filteredAssignments.length === 0) {
        section.innerHTML = `
          <div class="empty-state">
            <div class="icon">üìù</div>
            <h3>No Assignments Found</h3>
            <p>Add your first assignment to get started!</p>
          </div>
        `;
        return;
      }

      section.innerHTML = filteredAssignments.map(assignment => {
        const priorityClass = getPriorityClass(assignment);
        const statusText = getStatusText(assignment);
        
        return `
          <div class="assignment-card ${priorityClass}">
            <div class="assignment-header">
              <h3 class="assignment-title">${assignment.title}</h3>
              <span class="assignment-status">${assignment.subject}</span>
            </div>
            <div class="assignment-details">
              <div class="detail-item">
                <span>üìÖ</span>
                <span>Due: ${new Date(assignment.dueDate).toLocaleDateString()} at ${assignment.dueTime}</span>
              </div>
              <div class="detail-item">
                <span>${statusText}</span>
              </div>
              <div class="detail-item">
                <span>üéØ</span>
                <span>Priority: ${assignment.priority.charAt(0).toUpperCase() + assignment.priority.slice(1)}</span>
              </div>
              <div class="detail-item">
                <span>üîî</span>
                <span>Reminder: ${getReminderText(assignment.reminder)}</span>
              </div>
            </div>
            <p class="assignment-description">${assignment.description}</p>
            <div class="assignment-actions">
              ${assignment.status === 'pending' ? 
                `<button class="action-btn complete" onclick="completeAssignment(${assignment.id})">‚úì Mark Complete</button>` :
                `<button class="action-btn" onclick="reopenAssignment(${assignment.id})">‚Üª Reopen</button>`
              }
              <button class="action-btn delete" onclick="deleteAssignment(${assignment.id})">üóëÔ∏è Delete</button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Get reminder text
    function getReminderText(reminder) {
      const reminderMap = {
        'none': 'None',
        '1day': '1 Day Before',
        '2days': '2 Days Before',
        '1week': '1 Week Before'
      };
      return reminderMap[reminder] || 'None';
    }

    // Complete assignment
    function completeAssignment(id) {
      const assignment = assignments.find(a => a.id === id);
      if (assignment) {
        assignment.status = 'completed';
        renderAssignments();
        updateStats();
        alert('üéâ Assignment marked as complete!');
      }
    }

    // Reopen assignment
    function reopenAssignment(id) {
      const assignment = assignments.find(a => a.id === id);
      if (assignment) {
        assignment.status = 'pending';
        renderAssignments();
        updateStats();
      }
    }

    // Delete assignment
    function deleteAssignment(id) {
      if (confirm('Are you sure you want to delete this assignment?')) {
        assignments = assignments.filter(a => a.id !== id);
        renderAssignments();
        updateStats();
      }
    }

    // Filter assignments
    function filterAssignments(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderAssignments();
    }

    // Update statistics
    function updateStats() {
      document.getElementById('totalCount').textContent = assignments.length;
      document.getElementById('pendingCount').textContent = assignments.filter(a => a.status === 'pending').length;
      document.getElementById('completedCount').textContent = assignments.filter(a => a.status === 'completed').length;
      
      const urgent = assignments.filter(a => {
        const daysUntil = getDaysUntil(a.dueDate);
        return a.status === 'pending' && daysUntil <= 3;
      }).length;
      document.getElementById('urgentCount').textContent = urgent;
    }

    // Modal functions
    function openModal() {
      document.getElementById('assignmentModal').classList.add('active');
      // Set minimum date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('dueDate').setAttribute('min', today);
    }

    function closeModal() {
      document.getElementById('assignmentModal').classList.remove('active');
    }

    // Close modal on outside click
    document.getElementById('assignmentModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Initial render
    renderAssignments();
    updateStats();
  </script>
</body>
</html>
