<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Materials Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #9D00FF 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header .icon {
      font-size: 60px;
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateX(-5px);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-bar {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 1rem;
    }

    .search-bar input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-bar::before {
      content: 'üîç';
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-btn:hover, .filter-btn.active {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .upload-btn {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .upload-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    .upload-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .upload-modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-header h2 {
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: rotate(90deg);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: white;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .file-upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .file-upload-area:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .file-upload-area input[type="file"] {
      display: none;
    }

    .file-info {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 0.9rem;
    }

    .submit-btn {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.02);
    }

    .materials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .material-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .material-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.25);
    }

    .file-icon {
      font-size: 50px;
      margin-bottom: 15px;
      text-align: center;
    }

    .material-title {
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .material-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    .meta-tag {
      background: rgba(255, 255, 255, 0.3);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      color: white;
      font-weight: bold;
    }

    .material-description {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .material-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
    }

    .download-btn {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
    }

    .download-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .empty-state .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .empty-state p {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .materials-grid {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <a href="C:\Users\GOKULAN\OneDrive\Documents\IDEALAB\SMVECHUBGLASSFINISH.html" class="back-btn">‚Üê Back to Hub</a>

  <div class="header">
    <div class="icon">üìö</div>
    <h1>Study Materials Portal</h1>
    <p>Access notes, articles, and e-books anytime</p>
  </div>

  <div class="controls">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search materials..." oninput="searchMaterials()">
    </div>
    <div class="filter-buttons">
      <button class="filter-btn active" onclick="filterMaterials('all')">All</button>
      <button class="filter-btn" onclick="filterMaterials('Notes')">Notes</button>
      <button class="filter-btn" onclick="filterMaterials('Books')">Books</button>
      <button class="filter-btn" onclick="filterMaterials('Articles')">Articles</button>
      <button class="filter-btn" onclick="filterMaterials('Assignments')">Assignments</button>
    </div>
    <button class="upload-btn" onclick="openUploadModal()">+ Upload Material</button>
  </div>

  <div class="materials-grid" id="materialsGrid">
    <!-- Materials will be added here -->
  </div>

  <!-- Upload Modal -->
  <div class="upload-modal" id="uploadModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üì§ Upload Study Material</h2>
        <button class="close-btn" onclick="closeUploadModal()">√ó</button>
      </div>
      <form id="uploadForm">
        <div class="form-group">
          <label for="materialTitle">Title *</label>
          <input type="text" id="materialTitle" placeholder="e.g., Data Structures Notes - Unit 3" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" placeholder="e.g., Computer Science, Mathematics" required>
        </div>

        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Notes">Notes</option>
            <option value="Books">Books</option>
            <option value="Articles">Articles</option>
            <option value="Assignments">Assignments</option>
            <option value="Question Papers">Question Papers</option>
            <option value="Lab Materials">Lab Materials</option>
            <option value="Reference">Reference</option>
          </select>
        </div>

        <div class="form-group">
          <label for="semester">Semester/Year</label>
          <input type="text" id="semester" placeholder="e.g., Semester 5, Year 3">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Brief description of the material..."></textarea>
        </div>

        <div class="form-group">
          <label for="uploadedBy">Uploaded By *</label>
          <input type="text" id="uploadedBy" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label>Upload File *</label>
          <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
            <div style="color: white; font-size: 2.5rem; margin-bottom: 10px;">üìÑ</div>
            <div style="color: rgba(255,255,255,0.9); font-weight: bold;">Click to upload file</div>
            <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-top: 5px;">PDF, DOC, DOCX, PPT, PPTX, TXT (Max 50MB)</div>
          </div>
          <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.xls,.xlsx" required>
          <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>

        <button type="submit" class="submit-btn">Upload Material</button>
      </form>
    </div>
  </div>

  <script>
    let materials = [];
    let currentFilter = 'all';

    // File type icons
    const fileIcons = {
      'pdf': 'üìï',
      'doc': 'üìò',
      'docx': 'üìò',
      'ppt': 'üìô',
      'pptx': 'üìô',
      'txt': 'üìÑ',
      'xls': 'üìó',
      'xlsx': 'üìó'
    };

    // Handle file selection
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const fileSize = (file.size / (1024 * 1024)).toFixed(2);
        document.getElementById('fileInfo').style.display = 'block';
        document.getElementById('fileInfo').innerHTML = `
          <strong>Selected:</strong> ${file.name}<br>
          <strong>Size:</strong> ${fileSize} MB
        `;
      }
    });

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert('Please select a file to upload');
        return;
      }

      const file = fileInput.files[0];
      const fileExtension = file.name.split('.').pop().toLowerCase();
      
      const newMaterial = {
        id: Date.now(),
        title: document.getElementById('materialTitle').value,
        subject: document.getElementById('subject').value,
        category: document.getElementById('category').value,
        semester: document.getElementById('semester').value || 'N/A',
        description: document.getElementById('description').value || 'No description provided',
        uploadedBy: document.getElementById('uploadedBy').value,
        fileName: file.name,
        fileSize: (file.size / (1024 * 1024)).toFixed(2) + ' MB',
        fileType: fileExtension,
        uploadDate: new Date().toLocaleDateString(),
        downloads: 0
      };

      materials.push(newMaterial);
      
      // Reset form and close modal
      this.reset();
      document.getElementById('fileInfo').style.display = 'none';
      closeUploadModal();
      
      alert('‚úÖ Material uploaded successfully!');
      renderMaterials();
    });

    // Render materials
    function renderMaterials() {
      const grid = document.getElementById('materialsGrid');
      let filteredMaterials = materials;

      if (currentFilter !== 'all') {
        filteredMaterials = materials.filter(m => m.category === currentFilter);
      }

      if (filteredMaterials.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="icon">üì≠</div>
            <h3>No Materials Found</h3>
            <p>Be the first to upload study materials!</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filteredMaterials.map(material => `
        <div class="material-card">
          <div class="file-icon">${fileIcons[material.fileType] || 'üìÑ'}</div>
          <h3 class="material-title">${material.title}</h3>
          <div class="material-meta">
            <span class="meta-tag">${material.category}</span>
            <span class="meta-tag">${material.subject}</span>
            <span class="meta-tag">${material.semester}</span>
          </div>
          <p class="material-description">${material.description}</p>
          <div class="material-info">
            <span>üìÅ ${material.fileName}</span>
            <span>üíæ ${material.fileSize}</span>
            <span>üë§ Uploaded by: ${material.uploadedBy}</span>
            <span>üìÖ ${material.uploadDate}</span>
            <span>‚¨áÔ∏è ${material.downloads} downloads</span>
          </div>
          <button class="download-btn" onclick="downloadMaterial(${material.id})">
            üì• Download
          </button>
        </div>
      `).join('');
    }

    // Filter materials
    function filterMaterials(category) {
      currentFilter = category;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderMaterials();
    }

    // Search materials
    function searchMaterials() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const grid = document.getElementById('materialsGrid');
      
      const filtered = materials.filter(m => 
        m.title.toLowerCase().includes(query) ||
        m.subject.toLowerCase().includes(query) ||
        m.category.toLowerCase().includes(query) ||
        m.description.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="icon">üîç</div>
            <h3>No Results Found</h3>
            <p>Try different keywords</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filtered.map(material => `
        <div class="material-card">
          <div class="file-icon">${fileIcons[material.fileType] || 'üìÑ'}</div>
          <h3 class="material-title">${material.title}</h3>
          <div class="material-meta">
            <span class="meta-tag">${material.category}</span>
            <span class="meta-tag">${material.subject}</span>
            <span class="meta-tag">${material.semester}</span>
          </div>
          <p class="material-description">${material.description}</p>
          <div class="material-info">
            <span>üìÅ ${material.fileName}</span>
            <span>üíæ ${material.fileSize}</span>
            <span>üë§ Uploaded by: ${material.uploadedBy}</span>
            <span>üìÖ ${material.uploadDate}</span>
            <span>‚¨áÔ∏è ${material.downloads} downloads</span>
          </div>
          <button class="download-btn" onclick="downloadMaterial(${material.id})">
            üì• Download
          </button>
        </div>
      `).join('');
    }

    // Download material
    function downloadMaterial(id) {
      const material = materials.find(m => m.id === id);
      if (material) {
        material.downloads++;
        alert(`üì• Downloading: ${material.fileName}\n\nNote: In a real implementation, this would trigger an actual file download.`);
        renderMaterials();
      }
    }

    // Modal functions
    function openUploadModal() {
      document.getElementById('uploadModal').classList.add('active');
    }

    function closeUploadModal() {
      document.getElementById('uploadModal').classList.remove('active');
    }

    // Close modal on outside click
    document.getElementById('uploadModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeUploadModal();
      }
    });

    // Initial render
    renderMaterials();
  </script>
</body>
</html>
